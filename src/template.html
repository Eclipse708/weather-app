<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=partly_cloudy_day" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
  <div class="header">
    <div class="navbar">
      <span class="material-symbols-outlined">
        forest
        </span>
      <form id="loc-form" class="location-form">
        <input type="text" id="city" name="cName" placeholder="Enter city name" required>
        <button type="submit">Submit</button>
        <span id="error"></span>
      </form>
    </div>
  </div>
  
  <div class="container">
    <div class="title-section">
    </div>
  
    <div class="weather-cards">
      <div class="card current-weather">
        <h3>Current Weather</h3>
        <div class="temperature"></div>
      </div>
  
      <div class="card upcoming-weather">
        <h3>7-Day Forecast</h3>
        <div class="forecast"></div>
      </div>
    </div>
  </div>

</body>  
</html>
