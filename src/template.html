<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
      <div class="weather-info">
        <div class="location">
        </div>
        <div class="temperature">
        </div>
        <div class="extra-info">
        </div>
      </div>
      
      <form id="loc-form" class="location-form">
        <input type="text" id="city" name="cName" placeholder="Enter city name" required>
        <span id="error"></span>
        <button type="submit">Submit</button>
      </form>
    </div>
</body>  
</html>
